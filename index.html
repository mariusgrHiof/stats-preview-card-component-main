<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    </style>
  </head>
  <body>
   <div class="container">

   
    <header class="card">
      <section class="info">
        <div class="info-container">  
        <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <span class="count">10k+</span>
            <span class="title">Companies</span>
          </div>
          <div class="stat">
            <span class="count">314</span>
            <span class="title">templates</span>
          </div>
          <div class="stat">
            <span class="count">12M+</span>
            <span class="title">queries</span>
          </div>
        </div>
        </div>
      </section>
      <section class="right">
        <div class="img">
          <div class="bg-layer"></div>
        </div>

      </section>
    </header>
    
    </div>
    
      <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mariusgrHiof/stats-preview-card-component-main" target="_blank">Marius Gravningsmyhr</a>.
          </div>
            </div>
      </footer>

  
       
 
  </body>
</html>
