<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    </style>
  </head>
  <body>
    <div class="card">
      <section class="left-section">
        <div class="info container">
          <h1 class="hook">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
            <div class="stats">
              <div class="company-stats">
                <h3>10k+</h3>
                <span>Companies</span> 
              </div>
              <div class="templates-stats">
                <h3>314</h3>
                <span>Templates</span>
              </div>
              <div class="queries-stats">
                <h3>12m+</h3>
                <span>Queries</span>
              </div>
            </div>
        </div>

      </section>
      <section class="right-section">

        <div class="img">
          <img src="./images/image-header-desktop.jpg" alt="">
          <div class="overlay"></div> 
        </div>
      </section>
    </div>
 

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marius Gravningsmyhr</a>.
    </div>
  </body>
</html>
